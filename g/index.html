<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressione uma Tecla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            font-size: 24px;
        }
        #mensagem {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mensagem">Pressione uma tecla...</div>
    </div>

    <script>
        // Obtém o elemento onde a mensagem será exibida
        const mensagem = document.getElementById('mensagem');

        // Adiciona um ouvinte de evento para a tecla pressionada
        document.addEventListener('keydown', function(event) {
            // Atualiza o texto com o nome da tecla pressionada
            mensagem.innerText = `Você pressionou: ${event.key}`;
        });
    </script>
</body>
</html>
